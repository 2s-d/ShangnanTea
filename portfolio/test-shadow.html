<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow Test</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #1a1a2e;
      gap: 50px;
    }

    .test-card {
      width: 200px;
      height: 280px;
      background: white;
      border-radius: 12px;
      padding: 20px;
      transition: all 0.3s;
      position: relative;
    }

    /* 测试1：只有box-shadow */
    .card1:hover {
      box-shadow: 0 8px 32px rgba(102, 126, 234, 0.4);
    }

    /* 测试2：box-shadow + Canvas覆盖 */
    .card2:hover {
      box-shadow: 0 8px 32px rgba(102, 126, 234, 0.4);
    }

    .card2 canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }

    /* 测试3：box-shadow + Canvas在下层 */
    .card3:hover {
      box-shadow: 0 8px 32px rgba(102, 126, 234, 0.4);
    }

    .card3 canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
      color: #333;
    }

    p {
      font-size: 12px;
      color: #666;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="test-card card1">
    <h3>测试1</h3>
    <p>只有 box-shadow</p>
    <p>hover看效果</p>
  </div>

  <div class="test-card card2">
    <canvas id="canvas2"></canvas>
    <h3>测试2</h3>
    <p>box-shadow + Canvas(z-index:10)</p>
    <p>hover看效果</p>
  </div>

  <div class="test-card card3">
    <canvas id="canvas3"></canvas>
    <h3>测试3</h3>
    <p>box-shadow + Canvas(z-index:-1)</p>
    <p>hover看效果</p>
  </div>

  <script>
    // 给canvas2和canvas3绘制一些内容
    const canvas2 = document.getElementById('canvas2');
    const canvas3 = document.getElementById('canvas3');
    
    [canvas2, canvas3].forEach(canvas => {
      canvas.width = 200;
      canvas.height = 280;
      const ctx = canvas.getContext('2d');
      
      // 绘制一个蓝色边框
      ctx.strokeStyle = 'rgba(100, 200, 255, 0.8)';
      ctx.lineWidth = 2;
      ctx.strokeRect(0, 0, 200, 280);
      
      // 绘制一些点
      ctx.fillStyle = 'rgba(100, 200, 255, 0.6)';
      for (let i = 0; i < 5; i++) {
        ctx.beginPath();
        ctx.arc(50 + i * 30, 150, 3, 0, Math.PI * 2);
        ctx.fill();
      }
    });
  </script>
</body>
</html>
