openapi: 3.0.3
info:
  title: 商南茶城 API
  description: |
    商南茶城电商平台 API 接口文档
    
    ## 认证方式
    使用 Bearer Token 认证，在请求头中添加：
    ```
    Authorization: Bearer <token>
    ```
    
    ## 响应格式
    所有接口统一返回 HTTP 200，通过 `code` 字段区分业务状态：
    ```json
    {
      "code": 2000,
      "data": { ... }
    }
    ```
    
    ## 业务状态码规则
    | 模块 | 成功码范围 | 失败码范围 |
    |------|-----------|-----------|
    | 通用 | 10xx | 11xx |
    | 用户 | 20xx-22xx | 21xx-22xx |
    | 茶叶 | 30xx-33xx | 31xx-33xx |
    | 订单 | 40xx-46xx | 41xx-46xx |
    | 店铺 | 50xx-53xx | 51xx-53xx |
    | 论坛 | 60xx-66xx | 61xx-66xx |
    | 消息 | 70xx-72xx | 71xx-72xx |
    
    **判断规则**：百位为 0 表示成功，百位为 1 表示失败
  version: 1.0.0
  contact:
    name: API Support
    email: support@shangnantea.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://127.0.0.1:4523/m1/7709181-7451992-default
    description: Mock 服务器
  - url: /api
    description: 生产环境 API

tags:
  - name: 用户模块
    description: 用户认证、信息管理相关接口
  - name: 茶叶模块
    description: 茶叶商品相关接口
  - name: 店铺模块
    description: 店铺信息相关接口
  - name: 订单模块
    description: 订单管理相关接口
  - name: 论坛模块
    description: 论坛帖子相关接口

paths:
  # ==================== 用户模块 ====================
  /user/login:
    post:
      operationId: userLogin
      tags:
        - 用户模块
      summary: 用户登录
      description: 使用用户名和密码进行登录，返回 JWT Token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
            example:
              username: "testuser"
              password: "password123"
      responses:
        '200':
          description: 请求完成，通过 code 判断业务结果（2000=成功，2100=失败）
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
              examples:
                success:
                  summary: 登录成功
                  value:
                    code: 2000
                    data:
                      token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                failure:
                  summary: 登录失败
                  value:
                    code: 2100
                    data: null

  /user/register:
    post:
      operationId: userRegister
      tags:
        - 用户模块
      summary: 用户注册
      description: 注册新用户账号
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
            example:
              username: "newuser"
              password: "password123"
      responses:
        '200':
          description: 请求完成，通过 code 判断业务结果（2001=成功，2101=失败）
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterResponse'
              examples:
                success:
                  summary: 注册成功
                  value:
                    code: 2001
                    data:
                      id: "cy100002"
                      username: "newuser"
                failure:
                  summary: 注册失败
                  value:
                    code: 2101
                    data: null

  /user/logout:
    post:
      operationId: userLogout
      tags:
        - 用户模块
      summary: 退出登录
      description: 退出当前用户登录状态
      security:
        - BearerAuth: []
      responses:
        '200':
          description: 退出成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LogoutResponse'
              example:
                code: 2002
                data: null

  /user/me:
    get:
      operationId: getUserMe
      tags:
        - 用户模块
      summary: 获取当前用户信息
      description: 获取当前登录用户的详细信息
      security:
        - BearerAuth: []
      responses:
        '200':
          description: 请求完成，通过 code 判断业务结果
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserInfoResponse'
              example:
                code: 200
                data:
                  id: "cy100002"
                  username: "user"
                  nickname: "测试用户"

  /user/addresses:
    post:
      operationId: addAddress
      tags:
        - 用户模块
      summary: 添加收货地址
      description: 为当前用户添加新的收货地址
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddressRequest'
            example:
              receiverName: "张三"
              receiverPhone: "13800138000"
              province: "陕西省"
              city: "商洛市"
              district: "商南县"
              detail: "茶城路1号"
      responses:
        '200':
          description: 添加成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddAddressResponse'
              example:
                code: 4060
                data: null

  # ==================== 茶叶模块 ====================
  /tea/list:
    get:
      operationId: getTeaList
      tags:
        - 茶叶模块
      summary: 获取茶叶列表
      description: 分页获取茶叶商品列表
      parameters:
        - name: page
          in: query
          description: 页码，从1开始
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: pageSize
          in: query
          description: 每页数量
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
        - name: keyword
          in: query
          description: 搜索关键词
          required: false
          schema:
            type: string
        - name: categoryId
          in: query
          description: 分类ID
          required: false
          schema:
            type: string
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TeaListResponse'
              example:
                code: 200
                data:
                  list:
                    - id: "tea001"
                      name: "商南绿茶"
                      price: 99.00
                      image: "/images/tea1.jpg"
                    - id: "tea002"
                      name: "商南红茶"
                      price: 128.00
                      image: "/images/tea2.jpg"
                  total: 2
                  page: 1
                  pageSize: 10

  # ==================== 店铺模块 ====================
  /shop/list:
    get:
      operationId: getShopList
      tags:
        - 店铺模块
      summary: 获取店铺列表
      description: 获取所有店铺列表
      parameters:
        - name: page
          in: query
          description: 页码
          required: false
          schema:
            type: integer
            default: 1
        - name: pageSize
          in: query
          description: 每页数量
          required: false
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShopListResponse'
              example:
                code: 200
                data:
                  list:
                    - id: "shop001"
                      name: "商南茶庄"
                      logo: "/images/shop1.png"
                      rating: 4.8
                    - id: "shop002"
                      name: "高山茶行"
                      logo: "/images/shop2.png"
                      rating: 4.5
                  total: 2

  # ==================== 订单模块 ====================
  /order/create:
    post:
      operationId: createOrder
      tags:
        - 订单模块
      summary: 创建订单
      description: 创建新的购买订单
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOrderRequest'
            example:
              teaId: "tea001"
              quantity: 2
              addressId: "addr001"
      responses:
        '200':
          description: 请求完成，通过 code 判断业务结果（4000=成功，4100=失败）
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateOrderResponse'
              examples:
                success:
                  summary: 创建成功
                  value:
                    code: 4000
                    data:
                      orderId: "order001"
                      totalPrice: 199.00
                      status: 0
                failure:
                  summary: 创建失败
                  value:
                    code: 4100
                    data: null

  /order/list:
    get:
      operationId: getOrderList
      tags:
        - 订单模块
      summary: 获取订单列表
      description: 获取当前用户的订单列表
      security:
        - BearerAuth: []
      parameters:
        - name: status
          in: query
          description: 订单状态筛选
          required: false
          schema:
            type: integer
            enum: [0, 1, 2, 3, 4]
            description: |
              0: 待付款
              1: 待发货
              2: 待收货
              3: 已完成
              4: 已取消
        - name: page
          in: query
          description: 页码
          required: false
          schema:
            type: integer
            default: 1
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderListResponse'
              example:
                code: 200
                data:
                  list:
                    - id: "order001"
                      status: 1
                      totalPrice: 199.00
                      createTime: "2024-01-15T10:30:00Z"
                    - id: "order002"
                      status: 2
                      totalPrice: 299.00
                      createTime: "2024-01-14T15:20:00Z"
                  total: 2

  # ==================== 论坛模块 ====================
  /forum/posts:
    post:
      operationId: createPost
      tags:
        - 论坛模块
      summary: 发布帖子
      description: 发布新的论坛帖子
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePostRequest'
            example:
              title: "茶文化分享"
              content: "今天来聊聊商南茶的历史..."
              categoryId: "cat001"
      responses:
        '200':
          description: 请求完成，通过 code 判断业务结果（6000=成功，6100=失败）
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreatePostResponse'
              examples:
                success:
                  summary: 发布成功
                  value:
                    code: 6000
                    data:
                      postId: "post001"
                      title: "茶文化分享"
                      createTime: "2024-01-15T10:30:00Z"
                failure:
                  summary: 发布失败
                  value:
                    code: 6100
                    data: null

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT 认证令牌

  schemas:
    # ========== 基础响应 ==========
    BaseResponse:
      type: object
      required:
        - code
      properties:
        code:
          type: integer
          enum: [200]
          description: 200=操作成功
        data:
          nullable: true
          description: 响应数据

    ErrorResponse:
      type: object
      required:
        - code
      properties:
        code:
          type: integer
          enum: [1100]
          description: 1100=操作失败
        data:
          nullable: true

    # ========== 用户模块 ==========
    LogoutResponse:
      type: object
      properties:
        code:
          type: integer
          enum: [2002]
          description: 2002=退出成功
        data:
          nullable: true

    AddAddressResponse:
      type: object
      properties:
        code:
          type: integer
          enum: [4060]
          description: 4060=地址添加成功
        data:
          nullable: true

    LoginRequest:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
          description: 用户名
          minLength: 3
          maxLength: 50
        password:
          type: string
          description: 密码
          format: password
          minLength: 6

    LoginResponse:
      type: object
      properties:
        code:
          type: integer
          enum: [2000]
          description: 2000=登录成功
        data:
          type: object
          properties:
            token:
              type: string
              description: JWT Token

    RegisterRequest:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
          description: 用户名
          minLength: 3
          maxLength: 50
        password:
          type: string
          description: 密码
          format: password
          minLength: 6

    RegisterResponse:
      type: object
      properties:
        code:
          type: integer
          enum: [2001]
          description: 2001=注册成功
        data:
          type: object
          properties:
            id:
              type: string
              description: 用户ID
            username:
              type: string
              description: 用户名

    UserInfoResponse:
      type: object
      properties:
        code:
          type: integer
          enum: [200]
          description: 200=获取成功
        data:
          $ref: '#/components/schemas/UserInfo'

    UserInfo:
      type: object
      properties:
        id:
          type: string
          description: 用户ID
        username:
          type: string
          description: 用户名
        nickname:
          type: string
          description: 昵称
        avatar:
          type: string
          description: 头像URL
        email:
          type: string
          format: email
          description: 邮箱
        phone:
          type: string
          description: 手机号

    AddressRequest:
      type: object
      required:
        - receiverName
        - receiverPhone
      properties:
        receiverName:
          type: string
          description: 收货人姓名
        receiverPhone:
          type: string
          description: 收货人电话
        province:
          type: string
          description: 省份
        city:
          type: string
          description: 城市
        district:
          type: string
          description: 区县
        detail:
          type: string
          description: 详细地址
        isDefault:
          type: boolean
          description: 是否默认地址
          default: false

    # ========== 茶叶模块 ==========
    TeaListResponse:
      type: object
      properties:
        code:
          type: integer
          enum: [200]
          description: 200=获取成功
        data:
          type: object
          properties:
            list:
              type: array
              items:
                $ref: '#/components/schemas/TeaItem'
            total:
              type: integer
              description: 总数量
            page:
              type: integer
              description: 当前页码
            pageSize:
              type: integer
              description: 每页数量

    TeaItem:
      type: object
      properties:
        id:
          type: string
          description: 茶叶ID
        name:
          type: string
          description: 茶叶名称
        price:
          type: number
          format: double
          description: 价格
        image:
          type: string
          description: 图片URL
        description:
          type: string
          description: 描述
        stock:
          type: integer
          description: 库存
        shopId:
          type: string
          description: 所属店铺ID

    # ========== 店铺模块 ==========
    ShopListResponse:
      type: object
      properties:
        code:
          type: integer
          enum: [200]
          description: 200=获取成功
        data:
          type: object
          properties:
            list:
              type: array
              items:
                $ref: '#/components/schemas/ShopItem'
            total:
              type: integer

    ShopItem:
      type: object
      properties:
        id:
          type: string
          description: 店铺ID
        name:
          type: string
          description: 店铺名称
        logo:
          type: string
          description: 店铺Logo
        rating:
          type: number
          format: float
          description: 评分
        description:
          type: string
          description: 店铺描述

    # ========== 订单模块 ==========
    CreateOrderRequest:
      type: object
      required:
        - teaId
        - quantity
      properties:
        teaId:
          type: string
          description: 茶叶ID
        quantity:
          type: integer
          description: 购买数量
          minimum: 1
        addressId:
          type: string
          description: 收货地址ID
        remark:
          type: string
          description: 订单备注

    CreateOrderResponse:
      type: object
      properties:
        code:
          type: integer
          enum: [4000]
          description: 4000=订单创建成功
        data:
          type: object
          properties:
            orderId:
              type: string
              description: 订单ID
            totalPrice:
              type: number
              format: double
              description: 订单总价
            status:
              type: integer
              description: 订单状态

    OrderListResponse:
      type: object
      properties:
        code:
          type: integer
          enum: [200]
          description: 200=获取成功
        data:
          type: object
          properties:
            list:
              type: array
              items:
                $ref: '#/components/schemas/OrderItem'
            total:
              type: integer

    OrderItem:
      type: object
      properties:
        id:
          type: string
          description: 订单ID
        status:
          type: integer
          description: |
            订单状态：
            - 0: 待付款
            - 1: 待发货
            - 2: 待收货
            - 3: 已完成
            - 4: 已取消
        totalPrice:
          type: number
          format: double
          description: 订单总价
        createTime:
          type: string
          format: date-time
          description: 创建时间

    # ========== 论坛模块 ==========
    CreatePostRequest:
      type: object
      required:
        - title
        - content
      properties:
        title:
          type: string
          description: 帖子标题
          minLength: 1
          maxLength: 200
        content:
          type: string
          description: 帖子内容
          minLength: 1
        categoryId:
          type: string
          description: 分类ID
        images:
          type: array
          items:
            type: string
          description: 图片URL列表

    CreatePostResponse:
      type: object
      properties:
        code:
          type: integer
          enum: [6000]
          description: 6000=帖子发布成功
        data:
          type: object
          properties:
            postId:
              type: string
              description: 帖子ID
            title:
              type: string
              description: 帖子标题
            createTime:
              type: string
              format: date-time
              description: 创建时间
