<!DOCTYPE html>
<html>
<head>
    <title>论坛模块API测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .success { color: green; }
        .error { color: red; }
        button { margin: 5px; padding: 8px 15px; }
    </style>
</head>
<body>
    <h1>论坛模块API测试页面</h1>
    
    <div class="test-section">
        <h2>任务组0：茶文化首页功能测试</h2>
        <button onclick="testGetHomeData()">测试获取首页数据</button>
        <button onclick="testGetBanners()">测试获取Banner列表</button>
        <button onclick="testGetArticles()">测试获取文章列表</button>
        <div id="homeResults"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080'; // 假设后端运行在8080端口
        
        async function testGetHomeData() {
            const resultsDiv = document.getElementById('homeResults');
            try {
                const response = await fetch(`${API_BASE}/forum/home-contents`);
                if (response.ok) {
                    const data = await response.json();
                    resultsDiv.innerHTML = `<div class="success">✓ 获取首页数据成功: ${JSON.stringify(data, null, 2)}</div>`;
                } else {
                    resultsDiv.innerHTML = `<div class="error">✗ 获取首页数据失败: ${response.status}</div>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">✗ 网络错误: ${error.message}</div>`;
            }
        }
        
        async function testGetBanners() {
            const resultsDiv = document.getElementById('homeResults');
            try {
                const response = await fetch(`${API_BASE}/forum/banners`);
                if (response.ok) {
                    const data = await response.json();
                    resultsDiv.innerHTML = `<div class="success">✓ 获取Banner列表成功: ${JSON.stringify(data, null, 2)}</div>`;
                } else {
                    resultsDiv.innerHTML = `<div class="error">✗ 获取Banner列表失败: ${response.status}</div>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">✗ 网络错误: ${error.message}</div>`;
            }
        }
        
        async function testGetArticles() {
            const resultsDiv = document.getElementById('homeResults');
            try {
                const response = await fetch(`${API_BASE}/forum/articles`);
                if (response.ok) {
                    const data = await response.json();
                    resultsDiv.innerHTML = `<div class="success">✓ 获取文章列表成功: ${JSON.stringify(data, null, 2)}</div>`;
                } else {
                    resultsDiv.innerHTML = `<div class="error">✗ 获取文章列表失败: ${response.status}</div>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">✗ 网络错误: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
